{% extends 'base.html' %}

{% block content %}
<h1>Add New Subject</h1>
<form id="newSubjectForm" method="post" action"{{url_for('add_subjects')}}>
  <fieldset>
    <legend>New Subject</legend>
    <p>
      <label for="newSubject">Subject Name:</label>
      <input type="text" id="newSubject" name=subject>
      <input type="submit" value = "Add">
  </fieldset>
</form>

{% if success == "added" %}
<p>
  Successfully added Subject {{message['subject']}} with id {{message['id']}}.
</p>
{% elif success == "error" %}
<p>
  Error adding Subject.
</p>
{% endif %}
{% endblock %}
