{% extends 'base.html' %}

{% block content %}
<h2>View/Update/Delete Exiting Borrowers</h2>
<h3>Search Parameters</h3>
<form id="newBorrowerForm">
  <fieldset>
    <legend>Display Borrowers Matching</legend>
    <p>
      <input type="checkbox" id="searchFirstName" name="searchBy" value="fname">
      <label for="searchFirstName">First Name:</label>
      <input type="text" id="findFirstName" name=fname>
      <input type="radio" id="fExact" name="fNameMatchType" value="exact">
      <label for="fExact">Exact Match</label>
      <input type="radio" id="fPartial" name="fNameMatchType" value="partial" checked="checked">
      <label for="fPartial">Partial Match (Initial)</label>
    <p>
      <input type="checkbox" id="searchLastName" name="searchBy" value="lname" checked="checked">
      <label for="searchLastName">Last Name:</label>
      <input type="text" id="findLastName" name=fname>
      <input type="radio" id="lExact" name="lNameMatchType" value="exact">
      <label for="fExact">Exact Match</label>
      <input type="radio" id="lPartial" name="lNameMatchType" value="partial" checked="checked">
      <label for="lPartial">Partial Match (Initial)</label>
    <p>
      <input type="checkbox" id="searchLastName" name="searchBy" value="zip">
      <label for="searchZipCode">Zip Code:</label>
      <input type="text" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$" id="findZipCode" name=zip>
    <p>
      <input type="checkbox" id="searchId" name="searchBy" value="idNum">
      <label for="searchId">Borrower Number:</label>
      <input type="number" id="findId" name=idNum>
    <p>
      <input type="submit" id="findBorrower" value="Find Borrower(s)">
  </fieldset>
</form>
<h3>Results Display</h3>
<div class="table" style="font-size:x-small;padding:0px;width:auto" id="override">
  <div class="caption">Search Results</div>
  <div class="thead">
    <div class="tr">
      <span class="th" style="padding:0px">Borrower No.</span>
      <span class="th" style="padding:0px">First name</span>
      <span class="th" style="padding:0px">Last Name</span>
      <span class="th" style="padding:0px">Email</span>
      <span class="th" style="padding:0px">Street Adddress</span>
      <span class="th" style="padding:0px">City</span>
      <span class="th" style="padding:0px">State</span>
      <span class="th" style="padding:0px">Zip Code</span>
      <span class="th" colspan="2" style="padding:0px">Action</span>
    </div>
  </div>
  <div class="tbody" id="borrowerDisplay">
    <form class="tr" id="1">
      <span class="td" style="padding:0px">1<input style="padding:0px" type="hidden" value="1" id="1" name=id></span>
      <span class="td" style="padding:0px"><input style="padding:0px" type="text" name="fname" value="Jane"></span>
      <span class="td" style="padding:0px"><input style="padding:0px" type="text" name="lname" value="Doe"></span>
      <span class="td" style="padding:0px"><input style="padding:0px" type="email" name="email" value="jdoe@email.org"></span>
      <span class="td" style="padding:0px"><input style="padding:0px" type="text" name="street" value="123 Anystreet"></span>
      <span class="td" style="padding:0px"><input style="padding:0px" type="text" name="city" value="Sometown"></span>
      <span class="td" style="padding:0px">
