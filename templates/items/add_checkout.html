{% extends 'base.html' %}

{% block content %}
<h2>Check Out items for borrower *Name*<h2>

<p>Filter Item List based on any field:</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search...">
<br>
<table class="table table-bordered table-striped table-sm" style="font-size: x-small; caption-side: top">
  <caption>Search Results</caption>
  <thead>
    <tr>
      <th>Item Id</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody id="myTable">
    <tr>
      <td>1</td>
      <td>Three Body Problem</td>
      <td>
        <form method="get" action="{{url_for('add_checkouts')}}">
          <input type="hidden" value="1" id="1" name="item_id">
          <input type="hidden" value="1" id="1" name="borrower_id">
          <input type="submit" name="checkOut" value="Check out">
        </form>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Lilith's Brood</td>
      <td>
        <form method="get" action="{{url_for('add_checkouts')}}">
          <input type="hidden" value="2" id="1" name="item_id">
          <input type="hidden" value="1" id="1" name="borrower_id">
          <input type="submit" name="checkOut" value="Check out">
        </form>
      </td>
    </tr>
    <tr>
      <td>3</td>
      <td>Bindi/td>
      <td>
        <form method="get" action="{{url_for('add_checkouts')}}">
          <input type="hidden" value="1" id="1" name="item_id">
          <input type="hidden" value="1" id="1" name="borrower_id">
          <input type="submit" name="checkOut" value="Check out">
        </form>
      </td>
    </tr>
  </tbody>
</table>

<!-- Citation for the following function:
     Date: 2021-02-06
     Copied from /OR/ Adapted from /OR/ Based on:
     Source URL: https://www.w3schools.com/bootstrap/bootstrap_filters.asp -->
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

{% endblock %}
